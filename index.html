<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rentalyze – AI-Powered Rental Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      text-align: center;
      color: #f4f4f4;
    }
    .container {
      padding: 60px 20px;
    }
    img.logo {
      width: 200px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 20px #4CAF50);
    }
    h1 {
      font-size: 2.8rem;
      color: #66fcf1;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2rem;
      max-width: 640px;
      margin: 0 auto 2em;
    }
    a.button {
      display: inline-block;
      padding: 14px 28px;
      background-color: #1f2833;
      color: white;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    a.button:hover {
      background-color: #45a29e;
      transform: scale(1.05);
    }
    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Rentalize.png" alt="Rentalyze Logo" class="logo"/>
    <h1>Rentalyze</h1>
    <p><strong>AI-Assisted Rental Income Portfolio Management</strong></p>
    <p>Explore your next rental investment with confidence. Analyze cash flow, risk, and return on investment in just a few clicks.</p>
    <a class="button" href="https://rentalyze.streamlit.app" target="_blank">Launch App</a>
  </div>
  <div class="footer">© 2025 Sam Mukherjee · Powered by AI & Data</div>
</body>
</html>
