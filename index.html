<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rentalyze – AI-Powered Rental Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e9f2ff);
      color: #333;
      text-align: center;
    }

    .container {
      padding: 80px 20px;
    }

    img.logo {
      width: 180px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.1));
    }

    h1 {
      font-size: 2.8rem;
      color: #2c3e50;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2em;
      color: #555;
    }

    .highlight {
      color: #0066cc;
      font-weight: 600;
    }

    a.button {
      display: inline-block;
      padding: 14px 32px;
      background-color: #0066cc;
      color: white;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0, 102, 204, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background-color: #004999;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: #777;
    }
    .brand-wrapper {
    display: flex;
    justify-content: center;
    margin-top: 0px;
    margin-bottom: 20px;
    }
    .brand-text span {
        font-size: 36px;
        font-weight: 700;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(90deg, #1f51ff, #00bfff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
        opacity: 0;
        transform: translateY(30px);
        animation: walkGlow 3s ease forwards, glow 2.5s ease-in-out 3s infinite;
    }
    
    /* Stagger animation delays for each letter */
    .brand-text span:nth-child(1) { animation-delay: 0.1s, 3.1s; }
    .brand-text span:nth-child(2) { animation-delay: 0.2s, 3.2s; }
    .brand-text span:nth-child(3) { animation-delay: 0.3s, 3.3s; }
    .brand-text span:nth-child(4) { animation-delay: 0.4s, 3.4s; }
    .brand-text span:nth-child(5) { animation-delay: 0.5s, 3.5s; }
    .brand-text span:nth-child(6) { animation-delay: 0.6s, 3.6s; }
    .brand-text span:nth-child(7) { animation-delay: 0.7s, 3.7s; }
    .brand-text span:nth-child(8) { animation-delay: 0.8s, 3.8s; }
    .brand-text span:nth-child(9) { animation-delay: 0.9s, 3.9s; }
    
    @keyframes walkGlow {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes glow {
        0%, 100% { text-shadow: 0 0 5px #00bfff; }
        50%      { text-shadow: 0 0 15px #1f51ff; }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="brand-wrapper">
        <div class="brand-text">
            <span>R</span><span>e</span><span>n</span><span>t</span><span>a</span><span>l</span><span>y</span><span>z</span><span>e</span>
        </div>
    </div>
    <p><span class="highlight">AI-Assisted Rental Income Portfolio Management</span></p>
    <p>Explore your next rental investment with confidence.<br> Analyze cash flow, risk, and ROI in just a few clicks.</p>
    <a class="button" href="https://rentalyze.streamlit.app" target="_blank">Launch App</a>
  </div>
  <div class="footer">© 2025 Sam Mukherjee · Powered by AI & Data</div>
</body>
</html>
